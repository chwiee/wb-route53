name: Pipeline CI/CD

on:
  push:
    branches:
      - main
      - 'refs/heads/*'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fastapi-route53

jobs:
  build_and_push:
    runs-on: self-hosted

    steps:
      - name: Checkout do repo
        uses: actions/checkout@v2

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Construir e enviar imagem Docker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          buildah login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          buildah bud -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
          buildah push ${{ env.DOCKER_IMAGE_NAME }}:latest
