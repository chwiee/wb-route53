name: Pipeline CI/CD

on:
  push:
    branches:
      - main
      - 'refs/heads/*'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/wb-route53

jobs:
  build_and_push:
    runs-on: self-hosted

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v2

      - name: Instalar Buildah e QEMU
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y buildah qemu binfmt-support qemu-user-static

      - name: Configurar QEMU para multiplataforma
        run: |
          echo ":qemu-aarch64:M::\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\xb7\x00:\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff:/usr/bin/qemu-aarch64-static:" | sudo tee /proc/sys/fs/binfmt_misc/register
          echo ":qemu-arm:M::\x7fELF\x01\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00:\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff\xff:/usr/bin/qemu-arm-static:" | sudo tee /proc/sys/fs/binfmt_misc/register

      - name: Construir e enviar imagem Docker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          buildah login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          buildah bud -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
          buildah push ${{ env.DOCKER_IMAGE_NAME }}:latest
